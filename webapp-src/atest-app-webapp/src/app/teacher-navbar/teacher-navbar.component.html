<p>
  <mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span>aTest-APP</span>
    <button mat-icon-button class="example-icon" (click)="dashboardButtonHandler()">
      <mat-icon>dashboard</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" (click)="createButtonHandler()">
      <mat-icon>create</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" (click)="testCreationButtonHandler()">
      <mat-icon>assignment</mat-icon>
    </button>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>share</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" [matMenuTriggerFor]="menu">
      <mat-icon>person_outline</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>settings</mat-icon>
        Account Settings
      </button>
      <button mat-menu-item (click)="onLogout()">
        <mat-icon>power_settings_new</mat-icon>
        Logout
      </button>
    </mat-menu>
  </mat-toolbar>
</p>
