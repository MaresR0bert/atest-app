<mat-card>
  <img ngSrc="/assets/login-form-image.png" alt="" height="240" width="360">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p *ngIf="error" class="error">
        {{ error }}
      </p>
      <br/>
      <p>
        <mat-form-field [style.width.px]=300 appearance="outline">
          <mat-label>Username</mat-label>
          <input type="text" matInput placeholder="Username" formControlName="username">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field [style.width.px]=300 appearance="outline">
          <mat-label>Password</mat-label>
          <input [type]="showPassword ? 'text' : 'password'" matInput placeholder="Password" formControlName="password">
          <mat-icon matSuffix (click)="togglePasswordVisibility()">
            {{showPassword ? 'visibility_off' : 'visibility'}}
          </mat-icon>
        </mat-form-field>
      </p>
      <div class="button">
        <button type="submit" mat-button>Login</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
